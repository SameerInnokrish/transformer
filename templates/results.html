{% extends "base.html" %}
        {% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Patent Search</title>
    <meta charset="utf-8">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  </head>

  <body>

    <div class="container">

      <div style="background:transparent !important" class="jumbotron">
        <div style="font-family: 'Pacifico';">

          <p>
            <center>
            <font size="6">Innokrish Patent Search</font>
            </center>
          </p>
        </div>
      </div>

      <form action="/search/results" method="post">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputtext">Patent Search</span>
          <input type="text" class="form-control" name="input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Search" autofocus>
          <input class="btn btn-primary" type="submit" value="Submit">
        </div>
      </form>


        <br><br>
        <div class="abstract">
          <ol>


        {% for a in answers %}
            <li class="patent=abstract"><a >{{ a }}</a></li>
        {% endfor %}
        
        </ol>
      </div>

</div>


        <footer class="footer">
          <p>&copy; 2022 Innokrish Technologies LLP</p>
        </footer>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>

{% endblock %}
